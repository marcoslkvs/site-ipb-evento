                                                                                                                                                                <!DOCTYPE html>
<html lang="pt_br">
<head>    
    <title>{{title}}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="materialize/css/materialize.min.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="slick/slick.css">
    <link rel="stylesheet" href="slick/slick-theme.css">
</head>
<body>
    <div id="app">
        <header>
            <div class="row">
                <div class="col xl7 l7 m7 s12 img-bg">
                    <img src="assets/media/img/bottom-gray.png" class="bottom-img-bg" alt="">
                </div>
                <div class="col xl5 l5 m5 s12 pleft40 ptop100 pbottom100     ">
                    <hr class="hr-data-event" align="left">
                    <p class="data-event mtop10 mbottom10">25 e 26<br>NOVEMBRO 2017</p>
                    <button class="btn mtop10 btn-inscription">Inscrever-se</button>
                    <p class="vacancies-event">*Somente 70 vagas</p>
                    <img src="assets/media/gif/scroll-down.gif" class="scroll-down" alt="">
                </div>
            </div>
        </header>

        <section id="about" class="ptop100 pbottom100 ">
            <div class="container">
                <div class="row">
                    <div class="col s12 m5 l5 xl5">
                        <h4>Sobre o evento</h4>
                        <hr align="left" width="5%" color="#FABD3A">
                        <p class="text-justify">{{sobreEvento}}</p>
                    </div>
                    <div class="col s0 m1 l1 xl1"></div>
                    <div class="col s10  m6 l6 xl6 ptop40" >
                        <div class="slick">
                            <list-pictures v-for="picture in pictures" :picture="picture" ></list-pictures>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <div class="row">
            <div class="container">

            </div>
        </div>


        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d232.12891521589108!2d-45.94625107130177!3d-21.426782601592762!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94b5f5a5f1581fd9%3A0xd665816a9872c063!2sIgreja+Presbiteriana+de+Alfenas!5e0!3m2!1sen!2sbr!4v1509682520325" width="100%" height="250" frameborder="0" style="border:0" allowfullscreen></iframe>
        
        <section id="organization" class="ptop100 pbottom100">
            <div class="container">
                <div class="row">
                    <div class="col s12 x12 ml2 l12 center-align">
                        <h4>Organização</h4>
                        <hr align="center" width="5%" color="#FABD3A">
                        <div class="col offset-m2 offset-l2 offset-xl2"></div>
                        <list-organizations v-for="organization in organizations" :organization="organization"></list-organizations>
                    </div>
                </div>
            </div>

        </section>
    </div> 
    <script src="assets/js/jquery-3.2.1.min.js"></script>
    <script src="materialize/js/materialize.min.js"></script>
    <script src="https://unpkg.com/vue"></script>
    <script src="assets/js/components.js"></script>
    <script src="assets/js/app.js"></script>
    <script src="slick/slick.min.js"></script>    
    <script src="assets/js/main.js"></script>



</body>
</html>
